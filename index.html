            <p>
                <textarea class="ingresetexto" id="inputTexto" placeholder="Ingrese texto aquí" oninput="checkInput()" rows="10" cols="50" style="width: 700px;height: 271px;"></textarea>

                <button class="botones1" id="btnEncriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="botones2" id="btnDesencriptar" onclick="desencriptarTexto()">Desencriptar</button> 
                    

            </div>
                                                        
        </div>

        <div class="parte2">

            <img class="imageninicial" src="./assests/niñobuscando.png">

            <p class="mensaje_final" id= "mensajeResultado"></p>
            <button class="botoncopiar" id="btnCopiar" onclick="copiarTexto()">Copiar</button>
        </div>
          
       
            
    </main>
